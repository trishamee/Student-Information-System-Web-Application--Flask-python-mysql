{% extends "layouts/master_layout.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Colleges</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('.dashboard') }}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Colleges</li>
                    </ul>
                </div>
                <div class="col-auto text-right float-right ml-auto">
                    <a href="{{ url_for('.college_add') }}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                           <table id = 'my_table' class="table table-hover table-center mb-0 datatable" style = 'width:100%'>
                              <thead>
                                 <tr>
                                    <th>College Code</th>
                                    <th>College Name</th>
                                    <th class="text-right">Action</th>
                                 </tr>
                              </thead>
                              <tfoot style = 'display: table-header-group'>
                                 <tr>
                                    <th>College Code</th>
                                    <th>College Name</th>
                                 </tr>
                             </tfoot>
                             <body>
                              {% for college in data %}
                                 <tr>
                                    <td><a href = "{{ url_for('.college_open', id = college[0] ) }}">{{college[0]}}</a></td>
                                    <td>{{college[1]}}</td>
                                    <td class="text-right">
                                       <div class="actions">
                                       <a href="{{ url_for('.college_edit', id = college[0] ) }}" class="btn btn-lg bg-success-light mr-2">
                                          <i class="fas fa-pen"></i>
                                       </a>
                                       <a href="{{ url_for('.college_delete', id = college[0] ) }}" class="btn btn-lg bg-danger-light">
                                          <i class="fas fa-trash"></i>
                                       </a>
                                       </div>
                                    </td>
                                 </tr>
                              {% endfor %}
                              </body>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      </div>
</div>
{% endblock %}

{% block scripts%}
   {{super()}}
      <script src=" {{url_for('static', filename = 'js/jquery-3.6.0.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/popper.min.js')}}"></script>
      <script src=" {{url_for('static', filename = 'js/bootstrap.min.js')}} "></script>
      <script src=" {{url_for('static', filename = 'js/jquery.slimscroll.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
      <script src = "https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

<script type = "text/javascript">
      $(document).ready(function () {
         // Setup - add a text input to each footer cell
         $('#my_table tfoot th').each(function () {
             var title = $(this).text();
             $(this).html('<input type="text" placeholder="Search ' + title + '" />');
         });
      
         // DataTable
         var table = $('#my_table').DataTable({
            
             initComplete: function () {
                 // Apply the search
                 this.api()
                     .columns()
                     .every(function () {
                         var that = this;
                         $('input', this.footer()).on('keyup change clear', function () {
                             if (that.search() !== this.value) {
                                 that.search(this.value).draw();
                             }
                         });
                     });
             },

         });
         $('#container').css( 'display', 'block' );
            table.columns.adjust().draw();
     });
   </script>
{% endblock %}
